<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd or even</title>
</head>
<body>
    <h3>odd or even numbers</h3>

 <script>
    for(let i = 0; i<=9; i++)
    {
        if(i % 2 ==0)
        {
            document.write(i + "even<br>");
        }
        else
        {
            document.write(i +"odd<br>");
        }
    }
     

 </script>   
</body>
</html>

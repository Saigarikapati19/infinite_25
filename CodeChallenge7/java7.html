<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Add index list items</h3>
        <ul id="Names">
            <li>sai</li>
            <li>mani</li>
            <li>garikapati</li>
            <li>sairam</li>
            <li>rahul</li>
        </ul>
        <script>
            $("#Names li").each(function(index) {
                $(this).prepend(index + " ");
            });
        </script>
        <hr>
</body>
</html>

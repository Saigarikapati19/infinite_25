<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Elements</title>
 
    <style>
         div > h1 {
            background-color: yellowgreen;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div>
        <h1>this h1 is inside in div</h1>
    </div>
 
    <div>
        <h1>child h1 inside div</h1>
    </div>
 
    <h1>child h1 is not in div</h1>

</body>
</html>
